<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エラー</title>
</head>
<body>
  <h1><%= message %></h1>  <!-- エラーメッセージの表示 -->

  <!-- 入力フォームを再表示するフォーム -->
  <form action="/number" method="get">
    <label for="number">1, 2, 3のいずれかの番号を入力してください:</label>
    <input type="text" id="number" name="number" required>
    <input type="hidden" name="win" value="<%= win %>">
    <input type="hidden" name="total" value="<%= total %>">
    <button type="submit">再入力</button>
  </form>
</body>
</html>
